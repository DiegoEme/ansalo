<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansalo</title>
    <link rel="stylesheet" href="ansalo.css" />
  </head>
  <body>
    <main class="ansalo">
      <div class="pantallas">
        <label for="">NÃºmeros</label>
        <div id="inputNumeros" class="screen"></div>
        <label for="">Letras</label>
        <div id="inputLetras" class="screen"></div>
      </div>

      <form class="temas">
        <input type="radio" name="tema" id="retromode" />
        <label for="">Activar tema retro</label><br />

        <input type="radio" name="tema" id="darkmode" />
        <label for="">Activar tema oscuro</label>
      </form>

      <div id="teclado" class="teclado">
        <button id="n1" class="btn">A-1</button>
        <button id="n2" class="btn">B-2</button>
        <button id="n3" class="btn">C-3</button>
        <button id="n4" class="btn">D-4</button>
        <button id="n5" class="btn">E-5</button>
        <button id="n6" class="btn">F-6</button>
        <button id="n7" class="btn">G-7</button>
        <button id="n8" class="btn">H-8</button>
        <button id="n9" class="btn">I-9</button>
        <button id="" class="btn"></button>
        <button id="n0" class="btn">J-0</button>
        <button id="reset" class="btn">RESET</button>
      </div>
    </main>
    <script src="ansalo.js"></script>
  </body>
</html>
